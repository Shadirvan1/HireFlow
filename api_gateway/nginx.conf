server {
    listen 80;
    server_name yourdomain.com;

    # 1. Main Django App (HTTP)
    # Changed 127.0.0.1:8000 to backend:8000
    location / {
        proxy_pass http://backend:8000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. Chat App (WebSockets)
    # Changed 127.0.0.1:8001 to live_chat:8001
    location /ws/ {
        proxy_pass http://live_chat:8001;
        
        # Connection Upgrade logic
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forwarding Identity
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for instant chat delivery
        proxy_buffering off;
    }
}